<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Santa 2024 ğŸ…</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>ğŸ… Secret Santa</h1>
      <p class="subtitle">Spread Holiday Cheer</p>

      <div class="auth-buttons">
        <button onclick="showAdminLogin()" class="btn-secondary">Admin Login</button>
        <button onclick="showParticipantLogin()" class="btn">Participant Login</button>
      </div>

      <!-- Admin Login Form -->
      <div id="adminLoginForm" style="display: none;">
        <h2>Admin Login</h2>
        <form onsubmit="handleAdminLogin(event)">
          <input type="email" id="adminEmail" placeholder="Admin Email" required>
          <input type="password" id="adminPassword" placeholder="Admin Password" required>
          <button type="submit">Login as Admin</button>
        </form>
        <p id="adminError" class="error"></p>
        <p class="switch-link">
          <a href="#" onclick="showParticipantLogin(); return false;">Participant? Click here</a>
        </p>
      </div>

      <!-- Participant Login Form -->
      <div id="participantLoginForm" style="display: none;">
        <h2>Participant Login</h2>
        <form onsubmit="handleParticipantLogin(event)">
          <input type="email" id="participantEmail" placeholder="Email" required>
          <input type="password" id="participantPassword" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p id="participantError" class="error"></p>
        <p class="switch-link">
          <a href="#" onclick="showAdminLogin(); return false;">Admin? Click here</a>
        </p>
      </div>

      <!-- Participant Dashboard -->
      <div id="dashboard" style="display: none;">
        <div class="welcome">
          <h2>Welcome, <span id="userName"></span>!</h2>
          <button onclick="logout()" class="btn-secondary">Logout</button>
        </div>

        <div id="matchSection">
          <div class="match-status">
            <h3>Match Status</h3>
            <p id="statusMessage"></p>
          </div>

          <div id="matchReveal" style="display: none;">
            <h3>ğŸ Your Secret Santa Match</h3>
            <p>Enter your password to reveal your match:</p>
            <form onsubmit="revealMatch(event)">
              <input type="password" id="matchPassword" placeholder="Password" required>
              <button type="submit">Reveal Match</button>
            </form>
          </div>

          <div id="matchDisplay" style="display: none;">
            <div class="match-card">
              <h3>ğŸ¯ You're buying for:</h3>
              <h2 class="recipient-name" id="recipientName"></h2>
              <p class="recipient-email" id="recipientEmail"></p>
            </div>

            <div class="rules-section">
              <h3>ğŸ“‹ Event Rules</h3>
              <div id="rulesDisplay"></div>
              <p class="reminder">ğŸ¤« Remember: Keep your match secret!</p>
            </div>
          </div>

          <p id="matchError" class="error"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
